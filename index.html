<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Calcolo del prezzo del biglietto del treno</title>
</head>
<body>
  <!-- Calcola il costo del tuo viaggio  -->
  <div class="container-fluid p-3">
    <h1 class="text-center">Calcola il costo del tuo viaggio</h1>
    <div class="container">
      <section id="ticket-form" class="row justify-content-center">
        <div class="col-7 bg-white rounded my-3">
          <div class="d-flex justify-content-evenly m-3">
            <div id="name-field-container">
              <label for="name">Nome e cognome</label> <br/>
              <input type="text" id="name" class="form-field">
            </div>
            <div id="kms-field-container">
              <label for="kms">Chilometri</label> <br/>
              <input type="number" id="kms" class="form-field" min="5" max="200" step="5">
            </div>
            <div id="age-field-container">
              <label for="age">Fascia d'et&agrave;</label>
              <br />
              <select id="age" class="form-field">
                <option value="">--</option>
                <option value="minor">Minorenne</option>
                <option value="adult">Adulto</option>
                <option value="over">Over 65</option>
              </select>
            </div>
          </div>
          <!-- button -->
          <div id="buttons" class="m-3 text-center">
            <button type="button" id="generate-btn" class="m-3">Genera</button>
            <button type="button" id="reset-btn" class="m-3">Annulla</button>
          </div>
        </div>
      </section>
    </div>
    <!-- Calcola il costo del tuo viaggio  -->
    <div class="container">
      <section id="ticket-quote" class="row justify-content-center">
        <div class="col-7 bg-white rounded">
          <div id="quote-container" class="d-flex justify-content-center m-3">
            <h2 class="me-3">Il tuo biglietto</h2>
            <div class="grey-bord ms-3 py-3 px-3">
              <p><strong>Nome passeggero:</strong><br /><span id="passenger-name"></span></p>
            </div>
            <div class="grey-bord py-3 px-3">
              <p><strong>Offerta:</strong><br /><span id="offer"></span></p>
            </div>
            <div class="grey-bord py-3 px-3">
              <p><strong>Codice CP:</strong><br /><span id="cp"></span></p>
            </div>
            <div class="grey-bord py-3 px-3">
              <p><strong>Carrozza:</strong><br /><span id="carriage"></span></p>
            </div>
            <div class="grey-bord bord-right py-3 px-3"></div> 
              <p><strong>Prezzo:</strong><br/><span id="price"></span></p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script src="scrypt.js"></script>
</body>
</html>
